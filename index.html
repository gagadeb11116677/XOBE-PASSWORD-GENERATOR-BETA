<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Xobe Password Generator</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  :root {
      --bg: #0d1117;
      --card: #161b22;
      --accent: #58a6ff;
      --text: #c9d1d9;
      --weak: #f85149;
      --medium: #d29922;
      --strong: #3fb950;
      --border: #30363d;
  }
  *{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif}
  body{margin:0;background:var(--bg);color:var(--text);display:flex;justify-content:center;align-items:center;min-height:100vh;padding:20px;}
  .card{background:var(--card);border-radius:16px;padding:40px 30px;max-width:460px;width:100%;box-shadow:0 12px 32px rgba(0,0,0,.5)}
  h1{text-align:center;margin-top:0;color:var(--accent);font-size:1.6rem;font-weight:700}
  .controls{display:grid;gap:16px;margin-bottom:24px}
  label{display:flex;align-items:center;gap:8px;font-size:14px;cursor:pointer}
  input[type=range]{width:100%;cursor:pointer}
  input[type=checkbox]{transform:scale(1.2)}
  .range-wrap{display:flex;align-items:center;gap:8px}
  #lenVal{font-weight:600;color:var(--accent)}
  button{cursor:pointer}
  .output{background:#0d1117;border:1px solid var(--border);border-radius:8px;padding:14px 18px;font-family:monospace;font-size:16px;position:relative;display:flex;align-items:center}
  .output button{background:none;border:none;color:var(--accent);cursor:pointer;font-size:20px;margin-left:auto}
  .strength{margin-top:12px;font-size:14px;font-weight:600;display:flex;align-items:center;gap:8px}
  .bar{height:6px;border-radius:3px;background:var(--border);flex:1;overflow:hidden}
  .bar div{height:100%;width:0;transition:.3s}
  .weak{background:var(--weak)} .medium{background:var(--medium)} .strong{background:var(--strong)}
  .credits{margin-top:24px;text-align:center;font-size:.75rem;color:#8b949e}
  .generate-btn{background:linear-gradient(135deg,var(--accent),#1f6feb);border:none;border-radius:50px;padding:12px;font-size:16px;color:#fff;font-weight:600;letter-spacing:.5px;transition:.3s}
  .generate-btn:hover{transform:translateY(-2px);box-shadow:0 8px 16px rgba(88,166,255,.3)}

  /* tombol slot */
  .slot-btns{display:flex;gap:8px;margin-top:12px}
  .slot-btns button{background:var(--border);border:none;border-radius:8px;padding:8px 12px;color:var(--text);font-size:.85rem;transition:.2s}
  .slot-btns button:hover{background:var(--accent);color:#fff}
</style>
</head>
<body>
<div class="card">
  <h1>Xobe Password Generator v0.1</h1>

  <div class="controls">
    <div class="range-wrap">
      <label>Panjang:</label>
      <input type="range" min="8" max="128" value="20" id="length">
      <span id="lenVal">20</span>
    </div>

    <label><input type="checkbox" id="upper" checked> Huruf Besar (Aâ€“Z)</label>
    <label><input type="checkbox" id="lower" checked> Huruf Kecil (aâ€“z)</label>
    <label><input type="checkbox" id="number" checked> Angka (0â€“9)</label>
    <label><input type="checkbox" id="symbol" checked> Simbol (!@#$...)</label>

    <button id="generate" class="generate-btn">Buat Password</button>
  </div>

  <div class="output">
    <span id="password">-</span>
    <button id="copy" title="Salin ke clipboard">ðŸ“‹</button>
  </div>

  <div class="strength">
    <span id="strengthLabel">Kekuatan:</span>
    <div class="bar"><div id="strengthBar"></div></div>
  </div>

  <!-- Tombol slot -->
  <div class="slot-btns">
    <button id="saveSlotBtn">Simpan ke Slot</button>
    <button id="loadSlotBtn">Muat dari Slot</button>
  </div>

  <div class="credits">Â© 2025 Xobe Development</div>
</div>

<script>
  const $ = sel => document.querySelector(sel);
  const lengthSlider = $('#length');
  const lenVal       = $('#lenVal');
  const passwordEl   = $('#password');
  const strengthLabel= $('#strengthLabel');
  const strengthBar  = $('#strengthBar');
  const copyBtn      = $('#copy');

  const sets = {
    upper:  'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
    lower:  'abcdefghijklmnopqrstuvwxyz',
    number: '0123456789',
    symbol: '!@#$%^&*()_+-=[]{}|;:,.<>?'
  };

  function updateLen() { lenVal.textContent = lengthSlider.value; }
  lengthSlider.addEventListener('input', updateLen);
  updateLen();

  function generate() {
    let pool = '';
    ['upper','lower','number','symbol'].forEach(chk=>{
      if($('#'+chk).checked) pool += sets[chk];
    });
    if(!pool) return passwordEl.textContent = '-';

    const arr = new Uint32Array(lengthSlider.value);
    crypto.getRandomValues(arr);
    let pass = '';
    for(let i=0;i<arr.length;i++){
      pass += pool[arr[i]%pool.length];
    }
    passwordEl.textContent = pass;
    evaluateStrength(pass);
  }

  function evaluateStrength(p) {
    let score = 0;
    if(/[a-z]/.test(p)) score += 1;
    if(/[A-Z]/.test(p)) score += 1;
    if(/[0-9]/.test(p)) score += 1;
    if(/[^A-Za-z0-9]/.test(p)) score += 2;
    score += Math.min(Math.floor(p.length/4),4);

    let label, cls, width;
    if(score < 3)       { label='Lemah';    cls='weak';   width='25%'; }
    else if(score < 5)  { label='Sedang';   cls='medium'; width='50%'; }
    else if(score < 7)  { label='Kuat';     cls='strong'; width='75%'; }
    else                { label='Sangat Kuat'; cls='strong'; width='100%'; }

    strengthLabel.textContent = `Kekuatan: ${label}`;
    strengthBar.className = cls;
    strengthBar.style.width = width;
  }

  $('#generate').addEventListener('click', generate);
  copyBtn.addEventListener('click', ()=>{
    navigator.clipboard.writeText(passwordEl.textContent).then(()=>{
      copyBtn.textContent = 'âœ…';
      setTimeout(()=>copyBtn.textContent='ðŸ“‹',1200);
    });
  });

  // ---------- SLOT (5 slots) ----------
  const SLOT_KEY = 'xobeSlots';
  const MAX_SLOT = 5;

  function loadSlots(){
    const raw = localStorage.getItem(SLOT_KEY);
    return raw ? JSON.parse(raw) : Array(MAX_SLOT).fill(null);
  }
  function saveSlots(slots){
    localStorage.setItem(SLOT_KEY, JSON.stringify(slots));
  }

  function pickSlot(message){
  let slots = loadSlots();
  let list = [];
  for(let i=0;i<MAX_SLOT;i++){
    list.push(`${i+1}. ${slots[i] ? slots[i].name : '(kosong)'}`);
  }
  let idx = prompt(`${message}\n\n${list.join('\n')}`);
  if(!idx) return null;
  idx = parseInt(idx,10)-1;
  if(idx<0 || idx>=MAX_SLOT) return null;
  return idx;
}
  $('#saveSlotBtn').addEventListener('click', ()=>{
    const idx = pickSlot('Pilih nomor slot untuk menyimpan:');
    if(idx===null) return;

    const name = prompt('Berikan nama untuk slot ini:', loadSlots()[idx]?.name || `Slot ${idx+1}`);
    if(!name) return;

    const data = {
      name,
      length: lengthSlider.value,
      upper: $('#upper').checked,
      lower: $('#lower').checked,
      number: $('#number').checked,
      symbol: $('#symbol').checked,
      password: passwordEl.textContent
    };

    const slots = loadSlots();
    slots[idx] = data;
    saveSlots(slots);
    alert(`Slot ${idx+1} tersimpan!`);
  });

  $('#loadSlotBtn').addEventListener('click', ()=>{
    const idx = pickSlot('Pilih nomor slot untuk dimuat:');
    if(idx===null) return;

    const slots = loadSlots();
    const data = slots[idx];
    if(!data){
      alert('Slot ini masih kosong!');
      return;
    }

    lengthSlider.value = data.length;
    $('#upper').checked   = data.upper;
    $('#lower').checked   = data.lower;
    $('#number').checked  = data.number;
    $('#symbol').checked  = data.symbol;
    updateLen();
    passwordEl.textContent = data.password;
    evaluateStrength(data.password);

    alert(`Slot ${idx+1} dimuat:\nNama: ${data.name}\nPassword: ${data.password}`);
  });

  // real-time strength check
  ['upper','lower','number','symbol'].forEach(id=>{
    $('#'+id).addEventListener('change', ()=>{
      if(passwordEl.textContent !== '-') evaluateStrength(passwordEl.textContent);
    });
  });
  lengthSlider.addEventListener('input', ()=>{
    if(passwordEl.textContent !== '-') evaluateStrength(passwordEl.textContent);
  });

  generate();
</script>
</body>
</html>
